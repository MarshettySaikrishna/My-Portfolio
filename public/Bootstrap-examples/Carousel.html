<!DOCTYPE html>
<html>
    <head><title>Boot strap- Examples</title>
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>

    <body >
      
      <div class="carousel slide carousel-dark" id="banner">
        <div class="carousel-inner" data-bs-ride="carousel">
            <div class="carousel-item active" data-bs-interval="3000" >
                <img src="../c1.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="../c2.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="../c3.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
               <div class="d-flex justify-content-center align-items-center" style="height: 200px;">
                <h1>Amazon Special Offers</h1>
               </div>
                <img src="../c4.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="../c5.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="../c6.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="../c7.jpg" class="d-block w-100">
            </div>

        </div>
        <div>
            <button data-bs-slide="prev" data-bs-target="#banner" class="carousel-control-prev">
                <SPAN class="carousel-control-prev-icon"></SPAN>
            </button>
            <button data-bs-slide="next" data-bs-target="#banner" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <div class="carousel-indicators">
            <button class="active" data-bs-slide-to="0" data-bs-target="#banner"></button>
            <button data-bs-slide-to="1" data-bs-target="#banner"></button>
            <button data-bs-slide-to="2" data-bs-target="#banner"></button>

        </div>
      </div>
        <script src="../../node_modules/jquery/dist/jquery.js"></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
