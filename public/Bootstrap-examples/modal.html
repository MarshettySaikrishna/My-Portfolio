<!DOCTYPE html>
<html>
    <head><title>Boot strap- Examples</title>
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        
    </head>

    <body class="container-fluid">
        <h3>Modals</h3>
        <button data-bs-target="#login" data-bs-toggle="modal" class="btn btn-primary">Login</button>
        <button data-bs-target="#preview" data-bs-toggle="modal" class="btn btn-success">Product Review</button>
        <div class="modal fade" id="login"> 
            <div class="modal-dialog modal-dialog-centered">
                <DIV class="modal-content">
                    <DIV class="modal-header">
                       <h3><span class="bi bi-person-fill"> User Login</span></h3>
                       <button class="btn-close" data-bs-dismiss="modal"></button>
                    </DIV> 
                    <div class="modal-body">
                        <dl>
                            <dt>UserName</dt>
                            <dd><input type="text" class="form-control"></dd>
                            <dt>Password</dt>
                            <dd><input type="password" class="form-control"></dd>
                        </dl>

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">Login</button>
                        <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>

                    </div>

                </DIV>

            </div>
        </div>

        <!--Previw modal-->
        <div class="modal fade" id="preview">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>mobile</h2>
                        <button class="btn-close" data-bs-dismiss="modal"></button>

                    </div>
                    <div class="modal-body">
                        <div class="card">
                            <img src="../mobile1.jpg" >
                            <div class="card-header">
                                <dl>
                                    <dt>price</dt>
                                    <dd>11,000</dd>

                                </dl>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>
        <script src="../../node_modules/jquery/dist/jquery.js"></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
