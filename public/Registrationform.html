<!DOCTYPE html>
<html>
    <head><title>form exapmles</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    
    
    <style>
       body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
       }

       form{
        border: 1px solid gray;
        padding: 20px;
        width: 300px;
       }
    </style>
    </head>

    <body>
        <form action="">
          <h3><span class="bi bi-person-fill"></span>Register User</h3>
          <div class="mb-2">
            <label class="form-label" for="UserName">User Name</label>
            <div>
                <input type="text" name="UserName" class="form-control">
            </div>
          </div>
          <div class="mb-2">
            <label class="form-label" for="PassWord">PassWord</label>
            <div>
                <input type="password" name="PassWord"  class="form-control">
            </div>
          </div>

          <div class="mb-2">
            <label class="form-label" for="City"> Your City</label>
            <div>
                <select name="" id="" class="form-select">
                    <option value="">Select your city</option>
                    <option value="">Hyderabad</option>
                    <option value="">Karnataka</option>
                    <option value="">chennai</option>
                </select>
            </div>
          </div>

          <div class="mb-2">
            <label class="form-label" for="Subscribe">Subscribe</label>
          
            <div class="form-switch">
                <input checked type="checkbox" class="form-check-input" name="Subscribe"> <label for="">yes</label>
            </div>
          </div>

          <div>
            <button class="btn btn-primary w-100" >Register</button>
          </div>
            
        </form>
    </body>
</html>
